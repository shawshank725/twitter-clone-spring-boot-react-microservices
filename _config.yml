title:              "Social Media Platform"   
description: Twitter clone built with microservice based architecture

github_username:    shawshank725           

remote_theme: pages-themes/modernist@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed           # optional: creates feed.xml
  - jekyll-seo-tag        # optional: better SEO meta tags
  - jekyll-sitemap        # optional: generates sitemap.xml

github:
  zip_url:          https://github.com/shawshank725/twitter-clone-spring-boot-react-microservices/archive/refs/heads/main.zip
  tar_url:          https://github.com/shawshank725/twitter-clone-spring-boot-react-microservices/archive/refs/heads/main.tar.gz

# Option B: If you have GitHub Releases → even better (shows versioned downloads)
# Just create a release → theme usually picks it up automatically

# Optional: show custom download buttons in sidebar
show_downloads:     true                          # ← this enables the big download buttons

# ──────────────────────────────────────────────
# 5. Other common useful settings
# ──────────────────────────────────────────────
markdown:           kramdown
highlighter:        rouge

# Better permalinks (clean URLs)
permalink:          /:categories/:title/

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# Optional: author block (shows in posts/sidebar)
author:
  name:             "Shashank"
  bio:              "I made this without AI lol"
  links:
    - label:        "GitHub"
      icon:         "fab fa-fw fa-github"
      url:          "https://github.com/shawshank725"
